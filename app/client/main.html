<!--   Start of Check In page -->
<template name="checkin">

    
    <style>
    
    #turnModal {
        
        background-color: green;
        visibility: hidden;
        display: none;
    }
    </style>
<h1> Check-In</h1>

<div>
      <h2>
        FIELDS <i>(*required)</i>
      </h2>
      <h2>
        GENERAL INFORMATION OF CLIENT
      </h2>
      <form >
          <input type='text'  id="fName" value='your first name' /><br />
          <input type='text' id="lName" value='your last name' /><br />
          <input type='text' id="nName" value='name you go by' /><br />
          <p><b>DOB</b></p>
          <input type='date' id="dob" Placeholder='mm/dd/yyyy' required/>
          <p><b>Gender*</b></p>
          <input type='radio' name='gender'  value='male' />Male<br />
          <input type='radio' name='gender'  value='female' />Female<br />
          <input type='radio' name='gender'  value='transgender' />Transgender<br />
          <p><b>SSN</b></p>
          <input id="ssn" type='number' value='0'  />
          <p><b>Has consented to participate</b></p>
          <input type='radio' name="consent" value='yes' />Yes<br />
          <input type='radio'  name="consent" value='no' />No<br />
          <p><b>Referred by</b></p>
          <input type='radio' name="refer" value='HRC' />HRC<br />
          <input type='radio' name="refer" value='Family/Friends' />Family/Friend<br />
          <input type='radio' name="refer" value='Organization' />Organization<br />
          <input type='radio' name="refer" value='Other' />Other<br />
          <input type='radio' name="refer" value='None' />None<br />
      </form>
      
    </div>
    
    <div>
      <h2>
        RISKS
      </h2>
      <ol>
        <li>In the past year, Have You Been Accused of being a criminal sex offender?<br />
        <input type='radio' name="risk1" value ='yes'/>Yes<br />
        <input type='radio' name='risk1'  value ='no'/>No<br /></li><br />

        <li>In the past six months, how many times have you been taken to the hospital in an ambulance?<br />
        <input type='radio'  name="risk2" value ='yes'/>Yes<br />
        <input type='radio' name="risk2" value ='no'/>No</li><br />

        <li>In the past six months, how many times have you been hospitalized as an in-patient, including hospitalizations in a mental health hospital?<br />
        <input type='radio' name="risk3" value ='yes'/>Yes<br />
        <input type='radio' name="risk3" value ='no'/>No</li>

      </ol>
    </div>
    <input id="turnAway" value="Turn Away" type="Button">
<input id="takeIn" value="Take In" type="Button">
    <input id="checkSystem" type="button" value="check"> 
    <div id="turnModal">
    {{>turnAwayModal}}
    
    </div>
</template>


<template name="turnAwayModal">
<p> Are you sure that you want turn away?</p>
<input id="yesTurn" type="button" value="Yes">
<input id="noTurn" type="button" value="No">
   
    
</template>

<!--   End of Check In page -->

<template name='clientTimeline'>
  <style>
    .timeline ul li {
      list-style-type: none;
      position: relative;
      width: 6px;
      margin: 0 auto;
      padding-top: 50px;
      background: #fff;
    }
    .timeline ul li::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: inherit;
    }
    .timeline ul li div {
      position: relative;
      bottom: 0;
      width: 400px;
      padding: 15px;
      background: #F45B69;
    }
    .timeline ul li div::before {
      content: '';
      position: absolute;
      bottom: 7px;
      width: 0;
      height: 0;
      border-style: solid;
    }
    .timeline ul li:nth-child(odd) div {
      left: 45px;
    }
    .timeline ul li:nth-child(odd) div::before {
      left: -15px;
      border-width: 8px 16px 8px 0;
      border-color: transparent #F45B69 transparent transparent;
    }
    .timeline ul li:nth-child(even) div {
      left: -439px;
    }
    .timeline ul li:nth-child(even) div::before {
      right: -15px;
      border-width: 8px 0 8px 16px;
      border-color: transparent transparent transparent #F45B69;
    }
  </style>

  <section class="intro">
    <div class="container">
      <h3>Client Check-In History</h3>
    </div>
  </section>

  <section id="timeline">
   
  </section>

</template>
